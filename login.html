<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>login</title>
</head>
<body>
    <!-- 임시 -->
    <header></header>
    <!-- 로고 -->
    <div class="login-logo">
        <a  class="base-color href-color" href="index.html">
                Nearby shop
        </a>
    </div>
    <div class="login-bars">
        <input class="login-bar" type="text" placeholder="Id" onkeypress="if(event.keyCode==13) {onLogin(); return false;}">
        <br>
        <input class="login-bar" type="text" placeholder="Password" onkeypress="if(event.keyCode==13) {onLogin(); return false;}">
        <br>
        <button class="login-btn">로그인</button>
    </div>

    <section class="login-under">
    <!--  찾기/회원가입 -->
        <a class="base-color href-color" href="">아이디 찾기</a>
        <a class="base-color href-color" href="">비밀번호 찾기</a>
        <a class="base-color href-color" href="">회원가입</a>
    </section>
</body>
</html>
